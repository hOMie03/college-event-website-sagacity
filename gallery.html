<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>History - Sagacity</title>
</head>
<body>
    <header class="sticky">
        <img src="images/bg.jpg" class="banner">
        <a href="#" class="smallLogo"><img src="images/Sagacity Logo.png" height="60" width="60"></a>
        <div class="toggle"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="sponsors.html">Sponsors</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="gallery.html" style="color: #ff275f; text-decoration: double underline;">Gallery</a></li>
                <li><button><a href="events.html">PARTICIPATE</a></button></li>
                <!-- <li><a href="#">Contact</a></li> -->
                <li><span class="themeSwitch"></span></li>
            </ul>
        </nav>
    </header>
    <br><br><br><br><br>
    <div class="container" align="center">
            <h2>Sagacity Photo Gallery</h2>
            <p>Have a quick lookback on our previous successful versions!</p>
            <hr>
            <div class="PhotoGallery" align="center">
              <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    
                  </div>
                  <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="5000">
                      <img src="gallery/Sagacity previous versions/Sagacity v14 Event Snapshot.jpg" class="d-block w-100" alt="...">
                      <div class="carousel-caption d-none d-md-block">
                        <h5>Sagacity v14</h5>
                        <p>Event Snapshot</p>
                      </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                      <img src="gallery/Sagacity previous versions/Sagacity 2010 Gaming Event Lab.jpg" class="d-block w-100" alt="...">
                      <div class="carousel-caption d-none d-md-block">
                        <h5>Sagacity v7</h5>
                        <p>Gaming Event/Lab Event</p>
                      </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                      <img src="gallery/Sagacity previous versions/Sagacity v14 Creatives.jpg" class="d-block w-100" alt="...">
                      <div class="carousel-caption d-none d-md-block">
                        <h5>Sagacity v14</h5>
                        <p>Premises</p>
                      </div>
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
              </div>
    </div>

    <script type="text/javascript" src="darkmode.js"></script>
</body>
</html>
